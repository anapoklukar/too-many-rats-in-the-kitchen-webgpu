   <button type = "button" class = "startscreen" onclick="StartGame()" id ="startscreen"></button>
</div>

<script>
    let settings = document.getElementById("settings");
    let startscreen = document.getElementById("startscreen");
    let howtoplay = document.getElementById("howtoplay");


    function openSettings(){
        settings.classList.add("open-settings");
    }

    function closeSettings(){
        settings.classList.remove("open-settings");
    }

    function StartGame(){
        startscreen.classList.add("hide");
        let volume = 0.2;
        // music
        const audio = new Audio("common/sounds/Restaurant.mp3");
        audio.loop = true;
        audio.volume = volume;
        audio.play();
    }

    function HideTutorial(){
        howtoplay.classList.add("hide");
    }
</script>
